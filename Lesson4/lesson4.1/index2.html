<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件使用中的细节点：子组件定义data，data必须是一个函数</title>
    <script src="./vue.js"></script>
</head>
<body>
   <div id="root">
       <table>
           <tbody>
                <tr is='row'></tr>
                <tr is='row'></tr>
                <tr is='row'></tr>
           </tbody>
       </table>
   </div> 
   <script>
       //子组件中定义data时，data必须是一个函数，不是一个对象
       Vue.component('row', {
           data: function(){
                return {
                    content: 'this is content'
                }
           },
           template: '<tr><td>{{content}}</td></tr>'
       })
       let vm = new Vue({
           el: '#root'
       })
   </script>
</body>
</html>
